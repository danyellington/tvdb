<div class="main__body">
  <div class="container">
    <div class="login__page">
      <div class="row">
        <div class="card col-md-4 col-md-offset-4">
          <div class="login__card">
            <div class="card-block">
              <form name="userform" method="post" #formCtrl="ngForm">
                <h3 align="center">Login</h3>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Password" required>
                </div>

                <div class="form-group">
                  <div class="row">
                    <a (click)="goToRegister()" class="waves-effect waves-light btn col s12 green">
                          <i></i>Sign Up</a>
                  </div>
                  <div class="row">
                    <a (click)="signInWithEmail()" class="waves-effect waves-light btn col s12 deep-purple">
                          <i></i>Sign in with Email</a>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <a (click)="signInWithFacebook()" class="waves-effect waves-light btn col s12 social facebook blue darken-4">
                      <i class="fa fa-facebook"></i> Sign in with facebook</a>
                  </div>
                  <div class="row">
                    <a (click)="signInWithGithub()" class="waves-effect waves-light btn col s12 social github grey darken-4">
                      <i class="fa fa-github"></i> Sign in with github</a>
                  </div>
                  <div class="row">
                    <a (click)="signInWithGoogle()" class="waves-effect waves-light btn col s12 social google red">
                    <i class="fa fa-google"></i> Sign in with google</a>
                  </div>

                  <div class="row">
                    <a (click)="signInWithTwitter()" class="waves-effect waves-light btn col s12 social twitter light-blue">
                    <i class="fa fa-twitter"></i> Sign in with twitter</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
