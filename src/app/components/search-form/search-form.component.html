<h4>Looking for something to watch?</h4>
<h5>Find the latest in movies and television available now for streaming </h5>

<form>
  <div class="form-group">
    <label for="query">Search your favorite movies, shows, and actors</label>
    <input type=text value="" #query>
  </div>

  <div class="form-group">
    <select #adultContent>
      <option value="false">No</option>
      <option  value="true">Yes</option>
    </select>
  </div>

  <div class="row">
    <a (click)="getSearchResults(query.value, adultContent.value)" class="waves-effect waves-light btn col s12 deep-purple">
    <i></i>Get Movies</a>
  </div>
</form>

<div *ngIf="movies">
  <app-search-results [childSearchResults]="movies"></app-search-results>
</div>
